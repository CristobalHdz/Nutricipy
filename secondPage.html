<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/secondStyle.css">
  <title>Nutricipy</title>
</head>

<body>

  <div class="row">
    <aside class="col s3">

      <div class="center-align">
        <h2 id= "bmi-box">Calculated BMI</h2>
        <p id="bmi-Category" >Overweight</p>
        <p id = "bmi-text">Suggested calorie <br> intake per meal</p>
        <div id = "cal-box">
        <p id="calories"></p>
      </div>
      </div>

      <div id="filters">
        <h3 id = "recipe-header"class="center-align">Recipe Filter</h2>
        <div id = "filter-btn">
          <label class="black-text">
            <input type="checkbox" id="vegan" name="filters" value="Vegan">
            <span for="vegan"> Vegan</span><br>
          </label>
          <label class="black-text">
            <input type="checkbox" id="vegetarian" name="filters" value="Vegetarian">
            <span for="vegetarian"> Vegetarian</span><br>
          </label>
          <label class="black-text">
            <input type="checkbox" id="sugar-concious" name="filters" value="Sugar-Conscious">
            <span for="sugar-concious"> Sugar-Conscious</span><br>
          </label>
          <label class="black-text">
            <input type="checkbox" id="alcohol-free" name="filters" value="Alcohol-Free">
            <span for="alcohol-free"> Alcohol-Free</span><br>
          </label>
          <label class="black-text">
            <input type="checkbox" id="peanut-free" name="filters" value="Peanut-Free">
            <span for="peanut-free"> Peanut-Free</span><br>
          </label>

          <label class="black-text">
            <input type="checkbox" id="gluten-free" name="caution" value="Gluten">
            <span for="gluten-free"> Gluten-Free</span><br>
          </label>
          <label class="black-text">
            <input type="checkbox" id="egg-free" name="caution" value="Eggs">
            <span for="egg-free"> Egg-Free</span><br>
          </label>
          <label class="black-text">
            <input type="checkbox" id="milk-free" name="caution" value="Milk">
            <span for="milk-free"> Milk-Free</span><br>
          </label>
          <label class="black-text">
            <input type="checkbox" id="sulfites-free" name="caution" value="Sulfites">
            <span for="sulfites-free"> Sulfites-Free</span><br>
          </label>
        </div>


          <input type="text" id="search-bar" name="input" placeholder="e.g Chicken"><br><br>
          <div id = "submit-btn" class="center-align">
            <button class="black-text submit" id="submit" name="S">Search for recipes</button>
          </div>
       
      </div>
  

  </aside>

  <div id = "divContainer"class="col s9 push-m3 center-align recipes">
    <h3 id = "gen-recipe-header"class="green lighten-5 ">Recipes with selected filters and recommended calorie sum</h3>

    <div id="recipeDiv">
    <!-- Add dynamically recipes -->
    </div>
</div>
</div>
 

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


</body>



</html>
